<body>

  <h1>CENG311 Activity 10</h1>

  <form>

    <label for="language">What programming languages do you know?</label>
    <input id="language" type="text" required>
  
    <label for="birthday">What is your birthday?</label>
    <input id="birthday" type="text" required>
  
    <label for="email">Email Address</label>
    <input id="email" type="email" placeholder="Enter a valid email address" required>

    <label for="website">Website</label>
    <input id="website" type="text" pattern="^(https?:\/\/|www\.)\S+$"  title="Lütfen “https://…” veya “www.” ile başlayan geçerli bir URL girin" placeholder="https://example.com" required>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
