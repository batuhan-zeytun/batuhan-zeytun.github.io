<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

  <title>Chess World – Login</title>
</head>
<body>

<header class="site-header">
  <div class="container">
    <h1 class="logo">Chess World</h1>
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About & Contact</a></li>
        <li><a href="influencers.html">Influencers</a></li>
        <li><a href="pieces.html">Pieces</a></li>
        <li><a href="moves.html">Moves</a></li>
        <li><a href="gamesites.html">Game Sites</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
      <button class="menu-toggle">☰</button>
    </nav>
  </div>
</header>

<main class="container">
  <div id="auth-tabs" class="auth-tabs" data-aos="fade-up">
    <ul>
      <li><a href="#login-tab">Login</a></li>
      <li><a href="#register-tab">Register</a></li>
    </ul>
    <div id="login-tab">
      <form id="loginForm" class="auth-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
    <div id="register-tab">
      <form id="registerForm" class="auth-form">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </div>
</main>

<footer class="site-footer">
  <div class="container">
    <p>&copy; 2025 Chess World. All rights reserved.</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.4/gsap.min.js"></script>
<script src="script.js"></script>
<script>
  AOS.init();
  $(function() {
    $("#auth-tabs").tabs();
  });
</script>

</body>
</html>
