<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess World - Login/Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Chess World</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="influencers.html">Influencers</a></li>
        <li><a href="pieces.html">Pieces</a></li>
        <li><a href="moves.html">Moves</a></li>
        <li><a href="gamesites.html">Game Sites</a></li>
        <li><a href="login.html">Login/Register</a></li>
        <li><a href="about.html">About & Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login">
      <h2>Login</h2>
      <form action="#" method="post">
        <label for="username">Username/Email:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
      </form>
    </section>

    <section class="register">
      <h2>Register</h2>
      <form action="#" method="post">
        <label for="newUsername">Username/Email:</label>
        <input type="text" id="newUsername" name="newUsername" required>
        
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        
        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Chess World. All rights reserved.</p>
  </footer>
</body>
</html>
